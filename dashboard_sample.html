(function () {
  const params = new URLSearchParams(window.location.search);
  const knownUTMKeys = [
    'utm_source','utm_medium','utm_campaign','utm_id','utm_source_platform',
    'utm_creative_format','utm_term','utm_content','utm_network','utm_location',

  const knownClickIdKeys = [
    'fbclid','gclid','msclkid','ttclid','dclid','twclid','yclid','li_fat_id','gclsrc','wbraid','gbraid','zanpid',
  ];
  const utmData = {};
  for (const key of knownUTMKeys) {
    const value = params.get(key);
    if (value) utmData[key] = value;
  }
  for (const [key, value] of params.entries()) {
    if (!value) continue;
    const k = key.toLowerCase();
    if (knownClickIdKeys.includes(k) || k.endsWith('clid')) {
      utmData['click_id'] = value;
    }
  }
  if (Object.keys(utmData).length > 0) {
    try { localStorage.setItem('latest_utm', JSON.stringify(utmData)); } catch (e) {}
  }
})();

		<app-root id="app-root"></app-root>
		<div id="unsupported-message">
			<h2 i18n="@@unsupported_browser">Unsupported Browser</h2>
			<p i18n="@@unsupported_website_requirement">
				This website requires a newer version of iOS to function properly.
				Please update your device to iOS 12 or later to access WhyDonate.
			</p>
			<p>
				<a href="https://support.apple.com/en-us/HT204204" target="_blank" style="color: #007bff; text-decoration: none" i18n="@@unsupported_learn_how_to">Learn how to update your iOS version</a>
			</p>
		</div>
		<script>
			(function () {
				// Detect iOS and version
				function getIOSVersion() {
					var ua = navigator.userAgent || navigator.vendor || '';
					if (!/iPad|iPhone|iPod/.test(ua)) return null;
					var match =
						ua.match(/OS (\d+)_(\d+)/) || ua.match(/iPhone OS (\d+)_(\d+)/);
					return match ? parseInt(match[1], 10) || 0 : 0;
				}

				// Check for app-root content
				function isAppRootLoaded() {
					var appRoot = document.getElementById('app-root');
					return appRoot && appRoot.childNodes && appRoot.childNodes.length > 0;
				}

				var iOSVersion = getIOSVersion();
				var isIOS = iOSVersion !== null;

				// Skip checks for iOS 12 and above
				if (!isIOS || iOSVersion > 11) return;

				// Immediate fallback for iOS 6 or below
				if (iOSVersion <= 6) {
					var appRoot = document.getElementById('app-root');
					var message = document.getElementById('unsupported-message');
					if (appRoot) appRoot.style.display = 'none';
					if (message) message.style.display = 'block';
					return;
				}

				// Poll for iOS 711
				var attempts = 0;
				var maxAttempts = 10;
				var checkInterval = setInterval(function () {
					attempts++;
					if (isAppRootLoaded() || attempts >= maxAttempts) {
						clearInterval(checkInterval);
						if (!isAppRootLoaded()) {
							var appRoot = document.getElementById('app-root');
